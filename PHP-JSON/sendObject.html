<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>

	function getEventObject() {

		alert("insideGetProductObject()");

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			  console.log(this.responseText);
			let myObj = JSON.parse(this.responseText);
			document.getElementById("displayEvent").innerHTML = myObj.eventName + " " + myObj.eventDescription + " " + myObj.eventPresenter + " " + myObj.eventDate + " " + myObj.eventTime;
		  }
		};
		xmlhttp.open("GET", "createJSONObject.php", true);
		xmlhttp.send();

	}



</script>

</head>

<body>
<h1>WDV341 Intro PHP</h1>
<h2>PHP-JSON-AJAX Example</h2>
<p>This page will use AJAX to call for a PHP page on your server. The PHP page will create a JSON object and 'send' it back to this page where it will be consumed by the page and the contents displayed.</p>
<p>Product Information: <span id="displayEvent"></span></p>
<p><button onClick="getEventObject()">Display Event</button></p>
</body>
</html>
